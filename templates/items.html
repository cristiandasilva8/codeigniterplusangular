
<button class="btn btn-success" ng-click="frmToggle()">Adicionar Mensagem</button>
<br>

<form class="form-horizontal" name="form" id="blogForm" ng-submit="criarPost()" hidden>
    <div ng-show="form.$invalid" class="alert alert-warning">
        Todos os campos não obrigatórios.
    </div>
		<div class="form-group">
            
			<label for="title" class="col-sm-2 control-label">Title</label>
			<div class="col-sm-10">
				<input type="text" ng-model="title" class="form-control" required>
			</div>
		</div>
		<div class="form-group">
			<label for="description" class="col-sm-2 control-label">Description</label>
			<div class="col-sm-10">
				<textarea class="form-control" ng-model="description" required></textarea>
			</div>
		</div>
		<div class="form-group">
			<div class="col-sm-offset-2 col-sm-10">
				<button type="submit" ng-disabled="form.$invalid" value="submit" class="btn btn-primary">Insert Blog</button>
			</div>
		</div>
</form>

<table class="table table-bordered pagin-table">
        <thead>
            <tr>
                <th>ID</th>
                <th>Titulo da Mensagem</th>
                <th>Mensagem</th>
            </tr>
        </thead>
        <tbody>
             <tr ng-repeat = "p in posts">
                   <td>{{ p.id }}</td>
                   <td>{{ p.title }}</td>
                   <td>{{ p.description }}</td>
            </tr>
        </tbody>
</table>
